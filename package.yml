name       : cmake
version    : 3.19.2
release    : 49
source     :
    - https://github.com/Kitware/CMake/releases/download/v3.19.2/cmake-3.19.2.tar.gz : e3e0fd3b23b7fb13e1a856581078e0776ffa2df4e9d3164039c36d3315e0c7f0
homepage   : https://www.cmake.org/
license    : BSD-3-Clause
component  : system.devel
summary    : CMake is a cross-platform, open-source build system.
description: |
    CMake, the cross-platform, open-source make system. CMake is used to control the software compilation process using simple platform and compiler independent configuration files. CMake generates native makefiles and workspaces that can be used in the compiler environment of your choice.
builddeps  :
    - pkgconfig(libarchive)
    - pkgconfig(libcurl)
    - pkgconfig(libuv)
    - python-sphinx
patterns   :
    - /usr/share/cmake*
    - /usr/share/aclocal*
    - docs : /usr/share/cmake*/Help
setup      : |
    # Unable to find use for jsoncpp in Solus yet, + circle deps..
    ./configure --prefix=%PREFIX% \
                --system-libs \
                --no-system-jsoncpp \
                --no-system-librhash \
                --no-qt-gui \
                --docdir=/share/doc/cmake \
                --mandir=/share/man \
                --sphinx-man \
                --parallel=%YJOBS%
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/doc
check      : |
    export NOTEST="kwsys.testSystemTools|CTestTestUpload|CTestCoverageCollectGCOV|CTestTestSubdir|RunCMake.find_program|RunCMake.CommandLine|RunCMake.Make|RunCMake.file-CHMOD|BuildDepends"
    %make test ARGS="-E '$NOTEST'"

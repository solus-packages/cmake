name       : cmake
version    : 3.20.3
release    : 54
source     :
    - https://github.com/Kitware/CMake/releases/download/v3.20.3/cmake-3.20.3.tar.gz : 4d008ac3461e271fcfac26a05936f77fc7ab64402156fb371d41284851a651b8
homepage   : https://www.cmake.org/
license    : BSD-3-Clause
component  : system.devel
summary    : CMake is a cross-platform, open-source build system.
description: |
    CMake, the cross-platform, open-source make system. CMake is used to control the software compilation process using simple platform and compiler independent configuration files. CMake generates native makefiles and workspaces that can be used in the compiler environment of your choice.
builddeps  :
    - pkgconfig(libarchive)
    - pkgconfig(libcurl)
    - pkgconfig(libuv)
    - python-sphinx
patterns   :
    - /usr/share/cmake*
    - /usr/share/aclocal*
    - docs : /usr/share/cmake*/Help
setup      : |
    # Unable to find use for jsoncpp in Solus yet, + circle deps..
    ./configure --prefix=%PREFIX% \
                --system-libs \
                --no-system-jsoncpp \
                --no-system-librhash \
                --no-qt-gui \
                --docdir=/share/doc/cmake \
                --mandir=/share/man \
                --sphinx-man \
                --parallel=%YJOBS%
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/doc
check      : |
    export NOTEST="kwsys.testSystemTools|CTestTestUpload|CTestCoverageCollectGCOV|CTestTestSubdir|RunCMake.find_program|RunCMake.CommandLine|RunCMake.Make|RunCMake.file-CHMOD|BuildDepends|RunCMake.configure_file"
    %make test ARGS="-E '$NOTEST'"
